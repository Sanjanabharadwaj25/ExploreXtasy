<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="activity_styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body id = "body-tag">
  <h1>Choose an activity<br></h1>
  <h3>Get ready to have an adventure of a lifetime.<br>From river rafting to parasailing, we have it all!</h3>
  <div id="activity-list">
    <div class="row justify-content-center">
        <div class = "col-4">
        <button class="activity-button btn btn-primary" data-activity="Hiking">Hiking</button>
        <button class="activity-button btn btn-primary" data-activity="Parasailing">Parasailing</button>
        <button class="activity-button btn btn-primary" data-activity="Rafting">Rafting</button>
        </div>
        <div class="w-100"></div>
        <div class = "col-5">
            <button class="activity-button btn btn-primary" data-activity="Skiing">Skiing</button>
            <button class="activity-button btn btn-primary" data-activity="Paragliding">Paragliding</button>
            <button class="activity-button btn btn-primary" data-activity="Bungee Jumping
            ">Bungee Jumping
            </button>
        </div>
        <div class="w-100"></div>
        <div class = "col-5">
        <button class="activity-button btn btn-primary" data-activity="Wildlife Safari">Wildlife Safari</button>
    <button class="activity-button btn btn-primary" data-activity="Camping">Camping</button>
    <button class="activity-button btn btn-primary" data-activity="Hot Air Ballooning">Hot Air Ballooning</button>
    </div>
   
   
        
    </div>
  </div>
  <div id="activity-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/interactjs@1.10.11"></script>
  <script src="activity_script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>
<script>
VANTA.CLOUDS({
  el: "#body-tag",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  speed: 1.50
})
</script>
</body>
</html>
